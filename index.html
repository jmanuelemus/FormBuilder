<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/builder.css">
</head>
<body>
    <div id="builder">
        <ol id="toolbox">
            <li class="ctrl" data-class="Page"></li>
            <li class="ctrl" data-class="Section"></li>
            <li class="ctrl" data-class="Subsection"></li>
            <li class="ctrl" data-class="Row"></li>
            <li class="ctrl" data-class="Column"></li>
            <li class="ctrl" data-class="TextBox"></li>
        </ol>

        <ol class="properties text-box" data-obj="givenName">
            <li class="prop">
                <input name="name">
            </li>
            <li class="prop">
                <input name="type">
            </li>
        </ol>

        <form>
            <div class="ctrl page">
                <div class="ctrl col">
                    <section class="ctrl">
                        <fieldset class="ctrl sub">
                            <div class="ctrl row">
                                <div class="ctrl col">
                                    <div class="ctrl io text-box">
                                        <input id="givenName" name="givenName" type="text">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </section>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
